<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <meta name="google-site-verification" content="8_3Lj_0Yt688wzUrjZYeLzrNX5RuAaFgyJuma8yTv5k" />
   <title>{{ site.title }} :: {{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link rel="alternate" type="application/atom+xml" title="Atom feed" href="/atom.xml" />
   <link rel="alternate" type="application/rss+xml" title="RSS feed" href="/rss.xml" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <!-- Fancy font -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/lily-script.css" type="text/css" />

   <!-- Syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />
   
   <!-- Font Awesome -->
   <link rel="stylesheet" href="/assets/fa/css/font-awesome.min.css" type="text/css" />
   
   <link rel="shortcut icon" type="image/png" href="/assets/icon-32.png">
</head>
<body>

  <div class="site">
    <div class="title">
      <a class="main" href="{{ HOME_PATH }}">{{ site.title }}</a>

      <a class="extra" href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
    </div>
  
    {{ content }}
  
    <div class="footer">
      <div class="contact">
        <p>
          {{ site.author.name }}
        </p>
      </div>
      <div class="contact">
        <p>
          <i class="icon-envelope"></i> <a href="mailto:jbp@jbp.io">jbp@jbp.io</a>
        </p>
      </div>
      <div class="contact">
        <p>
          <i class="icon-github-sign"></i> <a href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a><br />
        </p>
      </div>
      <div class="contact">
        <p>
          <i class="icon-twitter-sign"></i> <a href="http://twitter.com/{{ site.author.twitter }}/">twitter.com/{{ site.author.twitter }}</a><br />
        </p>
      </div>
    </div>
  </div>

  {% include JB/analytics %}
</body>
</html>
