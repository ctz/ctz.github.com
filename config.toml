# The URL the site will be built for
base_url = "https://jbp.io"

# The site title and description
title = "jbp.io"
description = "Joe Birr-Pixton's blog"

# The default language
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to generate a feed (defaults to false)
generate_feeds = true

# The filename to use for the feed
feed_filenames = ["atom.xml"]

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Permalink structure for pages
# This matches Jekyll's default permalink structure
[slugify]
paths = "safe"
taxonomies = "safe"
anchors = "safe"

# Author information
[extra]
author_name = "Joe Birr-Pixton"
author_email = "jbp@jbp.io"
author_github = "ctz"
author_bluesky = "jbp.io"

[markdown]
# Whether to do syntax highlighting
highlight_code = true
highlight_theme = "base16-ocean-dark"
